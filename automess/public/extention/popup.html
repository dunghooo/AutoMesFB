<!DOCTYPE html>
<html>

<head>
    <title>Facebook Auto Messenger</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            width: 400px;
            height: 700px;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="root">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Auto Messenger</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    width: 300px;
                    padding: 10px;
                }

                h1 {
                    font-size: 18px;
                    text-align: center;
                }

                textarea {
                    width: 100%;
                    height: 80px;
                    margin-bottom: 10px;
                }

                button {
                    width: 100%;
                    padding: 8px;
                    margin-top: 10px;
                }

                .user-list {
                    margin-top: 10px;
                    max-height: 150px;
                    overflow-y: auto;
                    border: 1px solid #ccc;
                    padding: 5px;
                }

                .user-list div {
                    margin-bottom: 5px;
                }
            </style>
        </head>

        <body>
            <h1>Auto Messenger</h1>
            <p>Gửi tin nhắn tự động cho những người đã inbox fanpage của bạn.</p>

            <label for="accessToken">Access Token:</label>
            <input type="text" id="accessToken" placeholder="Nhập Access Token..." />
            <label for="pageId">Page ID:</label>
            <br>
            <input type="text" id="pageId" placeholder="Nhập Page ID..." />
            <br>

            <textarea placeholder="Nhập nội dung tin nhắn..."></textarea>

            <button id="loadUsers">Tải danh sách</button>

            <div class="user-list" id="userList">
                <!-- Danh sách người dùng sẽ được thêm vào đây -->
            </div>

            <button id="sendNow">Gửi ngay</button>
            <button id="scheduleSend">Gửi theo lịch</button>
            <br>
            <label for="timeSelect">Chọn thời gian:</label>
            <select id="timeSelect">
                <option value="1">1 phút</option>
                <option value="2">2 phút</option>
                <option value="5">5 phút</option>
                <option value="1h">1 giờ</option>
                <option value="2h">2 giờ</option>
                <option value="1d">1 ngày</option>
                <option value="2d">2 ngày</option>
                <!-- Các tùy chọn khác -->
            </select>
            <br>

            <p id="statusMessage"></p>
            <br>
        </body>

</html>
</div>
<script src="./popup.js" type="module"></script>

</body>

</html>
