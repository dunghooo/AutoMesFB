<!DOCTYPE html>
<html>

<head>
    <title>Facebook Auto Messenger</title>
    <link rel="stylesheet" href="popup.css" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            width: 400px;
            height: 700px;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="popup" class="popup">
        <div class="popup-content col-10">
            <ul style="background-color: #333;" class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a style=" background-color: #333;color: rgb(222, 218, 229)   ;" class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" href="#home" role="tab" aria-controls="home" aria-selected="true">Gửi tin nhắn</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a style=" background-color: #333;color: rgb(222, 218, 229)   ;" class="nav-link" id="pills-menu1-tab" data-bs-toggle="pill" href="#menu1" role="tab" aria-controls="menu1" aria-selected="false">Nhập từ khóa</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a style=" background-color: #333;color: rgb(222, 218, 229)   ;"     class="nav-link" id="pills-menu2-tab" data-bs-toggle="pill" href="#menu2" role="tab" aria-controls="menu2" aria-selected="false">Kết quả</a>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Tab 1: Gửi tin nhắn -->
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="pills-home-tab"><br>
                    <div class="row">
                        <form>
                            <!-- Toggle between immediate send and scheduled -->
                            <div class="tick">
                                <div class="d-flex align-items-center">
                                    <label class="form-label">Chạy trực tiếp</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                        <label class="form-check-label">Chạy theo lịch</label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Input: Access Token -->
                            <div class="col-12">
                                <label for="accessToken">Token</label>
                                <div class="input-group">
                                    <input type="text" id="accessToken" placeholder="Nhập Access Token..." />
                                </div>
                            </div>
                            
                            <!-- Input: Page ID -->
                            <div class="col-12">
                                <label for="pageId">Pages ID</label>
                                <input type="text" id="pageId" placeholder="Nhập Page ID..." />
                            </div>
                            
                            <!-- Textarea: Message content -->
                            <div class="col-12">
                                <textarea placeholder="Nhập nội dung tin nhắn..."></textarea>
                            </div>

                            <!-- Load user list -->
                            <div>
                                <button type="button" id="loadUsers">Tải danh sách</button>
                                <div class="user-list" id="userList" style="color: black;">
                                    <!-- Danh sách người dùng sẽ được thêm vào đây -->
                                </div>
                            </div>

                            <!-- Time settings -->
                            <div class="check col-12">
                                <div class="time col-12">
                                    <div class="day col-6">
                                        <label for="timeSelect">Ngày bắt đầu</label>
                                        <div>
                                            <input style="font-size: 20px;" type="datetime-local" id="scheduleTime" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Repeat settings -->
                            <div class="check col-12">
                                <label for="timeOver">Chọn kiểu lặp lại</label>
                                <div class="input-group laplai">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar-alt"></i>
                                    </span>
                                    <select class="form-select" id="timeOver">
                                        <option selected>Không lặp lại</option>
                                        <option>Hằng ngày</option>
                                        <option>Hằng tuần</option>
                                        <option>Hằng tháng</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Footer: Actions -->
                    <footer>
                        <button id="sendNow">Gửi</button>
                        <button id="scheduleSend">Gửi theo lịch</button>
                    </footer>
                    <br>
                </div>
                <div class="tab-pane fade" id="menu1" role="tabpanel" aria-labelledby="pills-menu1-tab"><br>
                    <div>
                        <button type="button" id="loadUsers">Tải danh sách</button>
                        <div class="user-list" id="userList" style="color: black;">
                            <!-- Danh sách người dùng sẽ được thêm vào đây -->
                        </div>
                    </div>
                </div>

                <!-- Tab 3: Kết quả -->
                <div class="tab-pane fade" id="menu2" role="tabpanel" aria-labelledby="pills-menu2-tab"><br>
                    <h3>Kết quả</h3>
                    <p>Đây là nơi để hiển thị kết quả từ các hoạt động của bạn.</p>
                </div>
            </div>
        </div>

        <!-- Sidebar icons -->
        <div class="col-2 icon-side">
            <div class="mt-2 logo-side">
                <img class="img-fluid img-shadow" src="/public/extention/img/logo vietstar.svg" alt="">
            </div>
            <div class="mt-4 robot">
                <a href="#"><img src="/public/extention/img/icon robot check.svg" alt="robot check"></a>
            </div>
            <div class="mt-3 edit">
                <a href="#"><img src="/public/extention/img/icon edit.svg" alt="edit"></a>
            </div>
            <div class="icon-finish mt-auto">
                <div class="mt-3 call">
                    <a href="#"><img src="/public/extention/img/icon call.svg" alt="call"></a>
                </div>
                <div class="mt-3 power">
                    <a href="#"><img src="/public/extention/img/icon power.svg" alt="power"></a>
                </div>
                <div class="mt-3 user">
                    <a href="#"><img src="/public/extention/img/icon user.svg" alt="user"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="./popup.js" type="module"></script>
</body>

</html>
