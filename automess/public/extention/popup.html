<!DOCTYPE html>
<html>

<head>
    <title>Facebook Auto Messenger</title>
    <link rel="stylesheet" href="popup.css" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            width: 400px;
            height: 600px;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="tab-content col-10">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="pills-home-tab"><br>
                    <div class="row">
                        <form>
                            <div class="round">
                                <h4 class="title">Auto Facbook Message</h4>
                            </div>

                            <!-- Input: Access Token -->
                            <div class="col-12 token">
                                <label for="accessToken" style="color: black;">Token 1</label>
                                <div class="input-group">
                                    <input type="text" id="accessToken" placeholder="Nhập Access Token..." />
                                </div>
                            </div>

                            <!-- Input: Page ID -->
                            <div class="col-12 pageid">
                                <label for="pageId" style="color: black;">Pages ID</label>
                                <input type="text" id="pageId" placeholder="Nhập Page ID..." />
                            </div>
                            <label for="pageId" style="color: black;">Message</label>
                            <!-- Textarea: Message content -->
                            <div class="col-12">
                                <textarea placeholder="Enter message content..."></textarea>
                            </div>

                            <!-- Load user list -->
                            <div class="button-user">
                                <button type="button" id="loadUsers">LOAD USERS</button>
                                <div class="controls">
                                    <input type="checkbox" id="selectAll">
                                    <label for="selectAll">Chọn tất cả</label>
                                </div>
                            </div>
                            <div class="user-list" id="userList" style="color: black;">
                                <!-- Danh sách người dùng sẽ được thêm vào đây -->
                            </div>

                            <!-- Thêm các thẻ p vào phần bên dưới form -->
                            <div class="error-messages">
                                <p id="userError" style="color: red; display: none;"></p>
                                <p id="messageError" style="color: red; display: none;"></p>
                            </div>
                            <br>

                            <div class="send-div">
                                <button id="sendNow">SEND NOW</button>
                            </div>

                            <!-- Time settings -->
                            <div class="check col-12">
                                <div class="time col-12">
                                    <div class="day col-6">
                                        <label for="timeSelect">Ngày bắt đầu</label>
                                        <div>
                                            <input style="font-size: 20px;" type="datetime-local" id="scheduleTime" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <br>
                    <footer>
                        <div class="send-cal">
                            <button style="height: 45px;" id="scheduleSend">SEND SCHEDULE</button>
                        </div>
                    </footer>
                    <br>
                </div>

            </div>
        </div>
        <div class="col-2 icon-side">
            <div class="mt-2 logo-side">
                <img id="logo" class="img-fluid img-shadow" src="/public/extention/img/logo vietstar.svg" alt="">
            </div>
            <div class="mt-4 robot">
                <a href=""><img src="/public/extention/img/icon robot check.svg" alt="robot check"></a>
            </div>
            <div class="mt-3 edit">
                <a href="#"><img src="/public/extention/img/icon edit.svg" alt="edit"></a>
            </div>
            <div class="icon-finish mt-auto">
                <div class="mt-3 call">
                    <a href="#"><img src="/public/extention/img/icon call.svg" alt="call"></a>
                </div>
                <div class="mt-3 power">
                    <a href="#"><img src="/public/extention/img/icon power.svg" alt="power"></a>
                </div>
                <div class="mt-3 user">
                    <a href="#"><img src="/public/extention/img/icon user.svg" alt="user"></a>
                </div>
            </div>


            <!-- Sidebar icons -->
        </div>

        <script src="./popup.js" type="module"></script>

</body>

</html>
